<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'Rock, Paper, Scissors' Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="header">Rock, Paper, Scissors Game</h1>
    </header>

    <div class="container">
      <h2 class="status">Let's Play!</h2>
      <h5 class="status-details"></h5>
      <div class="game-body">
        <section class="player">
          <p class="player-label">Player</p>
          <p class="player-score">0</p>
          <div class="choice players-choice">?</div>
        </section>
        <section class="computer">
          <p class="computer-label">Computer</p>
          <p class="computer-score">0</p>
          <div class="choice computers-choice">?</div>
        </section>
      </div>
      <section class="buttons">
        <div class="btns">
          <button class="btn btnRock">‚úä</button>
          <button class="btn btnPaper">üñê</button>
          <button class="btn btnScissors">‚úå</button>
        </div>
      </section>

      <button class="new-game">New Game</button>
    </div>

    <footer>
      Copyright &copy; <span class="year">2013 </span> hairalei
      <a class="git" href="https://github.com/hairalei">
        <ion-icon class="git-logo" name="logo-github"></ion-icon>
      </a>
    </footer>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
